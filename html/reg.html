<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册</title>
	<script src='../js/lib/jquery-1.12.3.js'></script>
	<script src='../js/reg.js'></script>
	<link rel="stylesheet" href="../css/reg.css">
	<link rel="shortcut icon" href="../images/common/favicon.ico">
	<link rel="stylesheet" href="../css/common.css">
	<script src='../js/lib/jquery.cookie.js'></script>
</head>
<body>
	<div class="header">
		<a href="../tuniu.html"><img src="../images/reg/logo_v4.gif"></a>
		<p class="header_top">欢迎注册</p>
	</div>
	<div class="reg_content_bg">
		<div class="reg_content">
			<div class="reg_content_right">
				已有途牛账号了？
				<a href="login.html">登录</a>
			</div>
			<div class="reg_title">
				<a class="reg_main_title" href="#">
		            <span>手机注册</span>
            	</a>
			</div>
			<div class="reg_main">
				<form class="reg_num">
					<span class="reg_common">手机号码：</span>
					<input class="reg_phonenum" type="username" placeholder="手机号码">
				</form>
				<form class="reg_getchecknum">
					<span class="reg_common">验证码：</span>
					<input class="reg_checknum" type="text" placeholder="请输入验证码">
					<span class="reg_check"></span>
					<a class="reg_changes">看不清，换一张</a>
				</form>
				<form class="reg_getmovepas">
					<span class="reg_common">校验码：</span>
					<input class="reg_movepas" type="text" placeholder="请输入校验码">
					<span class="reg_getpas">获取动态密码</span>
				</form>
				<form class="reg_pass">
					<span class="reg_common">密码：</span>
					<input class="reg_passnum" type="password" placeholder="请输入密码">
				</form>
				<span class="reg_btn">注册</span>
			</div>
		</div>
	</div>
</body>
</html>
